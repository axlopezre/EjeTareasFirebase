<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title> Tareas Completadas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let item of tasks; let i=index">
          <ion-item>
            <ion-label>{{item.task}}</ion-label>
          </ion-item>
          <ion-item-options side="end" (ionSwipe)="getTaskById(item.id)">
            <ion-item-option expandable color="warning">
              <ion-icon name="arrow-undo-outline"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
